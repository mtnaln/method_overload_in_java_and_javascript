<html>
<head>
    <script>
        function sum() {
            if (arguments.length === 2) {
                return arguments[0] + arguments[1];
            } else if (arguments.length === 3) {
                return arguments[0] + arguments[1] + arguments[2];
            } else if (arguments.length === 4) {
                return arguments[0] + arguments[1] + arguments[2] + arguments[3];
            }
            return "Invalid The Numbers of Parameters";
        }

        const resultWithTwoParameters = sum(1, 2);
        console.log(resultWithTwoParameters);

        const resultWithThreeParameters = sum(1, 2, 3);
        console.log(resultWithThreeParameters);

        const resultWithFourParameters = sum(1, 2, 3, 4);
        console.log(resultWithFourParameters);

        const resultWithFiveParameters = sum(1, 2, 3, 4, 5);
        console.log(resultWithFiveParameters);
    </script>
</head>
</html>
