<html>
<head>
    <script>
        function sum(number1, number2) {
            return number1 + number2;
        }

        function sum(number1, number2, number3, number4) {
            return number1 + number2 + number3 + number4;
        }

        function sum(number1, number2, number3) {
            return number1 + number2 + number3;
        }

        const resultWithTwoParameters = sum(1, 2);
        console.log(resultWithTwoParameters);

        const resultWithThreeParameters = sum(1, 2, 3);
        console.log(resultWithThreeParameters);

        const resultWithFourParameters = sum(1, 2, 3, 4);
        console.log(resultWithFourParameters);
    </script>
</head>
</html>
